<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="HaciyevAlik"/>
    <meta name="description" content="I'm making an Search box" />
    <meta name="keywords" content="Html5,Css3,Search Box"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="search-box">
        <input class="search-text" type="text" name="searchbox" placeholder="Type to search" />
        <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
        </a>
    </div>
</body>
</html>
